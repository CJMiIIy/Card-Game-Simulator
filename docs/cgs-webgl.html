<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
    <title>Unity WebGL Player | Card Game Simulator</title>
    <script src="WebGL/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("unityContainer", "WebGL/WebGL.json");
    </script>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a href="./">Card Game Simulator</a></h1>
          <h2 id="project_tagline">Create, Share, and Play</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p>This page is experimental, and it is recommended to <a href="https://cgs.link">download CGS from the appropriate app store</a>.</p><br/>
        <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: url('Build/WebGL.jpg') center / cover"></canvas>
        <script src="WebGL/WebGL.loader.js"></script>
        <script>
          createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "WebGL/WebGL.data.br",
            frameworkUrl: "WebGL/WebGL.framework.js.br",
            codeUrl: "WebGL/WebGL.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Finol Digital LLC",
            productName: "Card Game Simulator",
            productVersion: "1.x",

            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
          });
        </script>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
